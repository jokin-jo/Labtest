---
- hosts: localhost
  become: true 
  tasks:
  
    - copy:
        src: prod.repo
        dest: /etc/yum.repos.d/mssql-release.repo

    - dnf: 
        name: sqlcmd
        state: installed 

    - name: Test sqlcmd
      shell: sqlcmd --version
      register: version
    
    - name: Print the version
      debug: 
        var: version        
  
